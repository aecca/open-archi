<html>
<head>
    <link rel='stylesheet' href='../extensions/DataInspector.css'/>
    <script src="/javascripts/diagrams/htmlInteraction.js"></script>
    <script id="code">
        initHtmlInteraction();
    </script>

    <style type="text/css">
        .draggable {
            display: inline-block;
            vertical-align: top;
            border: 4px solid #BBB;
            border-radius: 4px;
            background-color: #F5F5F5;

            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 500;
        }

        .handle {
            background-color: lightblue;
            cursor: move;
            text-align: center;
            font: bold 12px sans-serif;
        }

        #infoDraggable {
            font: 12px helvetica, sans-serif;
        }

        #myInfo {
            width: 100%;
            overflow: hidden;
        }

        #paletteDiv {
            background-color: #F5F5F5;
            width: 100%;
            height: 100%;
        }

        /*
        One simple way of making a div fill its space,
        with allowances for the title (top) and the resize handle (bottom)
        */
        #paletteContainer {
            position: absolute;
            bottom: 14px;
            left: 0px;
            right: 0px;
            top: 14px;
        }

    </style>
</head>

<body>

<div id="paletteDraggable" class="draggable" style="height: 300px;">
    <div id="paletteDraggableHandle" class="handle">Palette</div>
    <div id="paletteContainer">
        <div id="paletteDiv"></div>
    </div>
</div>

<div id="infoDraggable" class="draggable"
     style="display: inline-block; vertical-align: top; padding: 5px; top: 20px; left: 380px;">
    <div id="infoDraggableHandle" class="handle">Info</div>
    <div>
        <div id="myInfo"></div>
    </div>
</div>

<div style="display: inline-block; vertical-align: top; width:400px">
    <div id=diagramDiv style="background-color: whitesmoke; border: solid 1px black; height: 400px"></div>
</div>


<p>
    This sample contains a draggable HTML element (using jQuery UI), which houses a GoJS Palette.
</p>
<p>
    A DIV to the right of the diagram houses the <a href="../extensions/DataInspector.html">GoJS Data inspector
    extension</a>,
    which displays some editable information about each Node.
</p>

</div>
</body>
</html>
