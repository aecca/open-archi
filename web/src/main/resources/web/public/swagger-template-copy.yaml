securityDefinitions:
  openarchi_auth:
    type: oauth2
    authorizationUrl: https://@HOST@/oauth/dialog
    flow: implicit
    scopes:
      write:model: modify a model
      read:models: read your models
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:

  Account:
    description: Account
    type: object
    properties:
      id:
        type: string
        description: Account identifier
      email:
        type: string
        description: Email of the account
      login:
        type: string
        description: Login
      password:
        type: string
        description: Password of the account
      firstAccess:
        type: boolean
        description: Indicator for showing whether this is the first access to the account or not
      roles:
        type: array
        description: Roles that an account have
        items:
          $ref: "#/definitions/Role"

  Account_Create:
    description: Account
    type: object
    properties:
      email:
        type: string
        description: Email of the account
      login:
        type: string
        description: Login
      password:
        type: string
        description: Password of the account
      roles:
        type: array
        description: Roles that an account have
        items:
          $ref: "#/definitions/Role_Create"

  Activity:
    description: Lane's activity
    type: object
    allOf:
    - $ref: "#/definitions/Base_Entity"
    - type: object
      properties:
        lanes:
          type: array
          items:
            $ref: "#/definitions/Lane"

  Activity_Create:
    description: Lane's activity
    type: object
    allOf:
    - $ref: "#/definitions/Base_Entity_Create"
    - type: object
      properties:
        lanes:
          type: array
          items:
            $ref: "#/definitions/Lane_Create"

  Architectural_Model:
    description: Architectural Model object
    allOf:
    - $ref: "#/definitions/Element"
    - type: object
      properties:
        elements:
          type: object
          additionalProperties:
            $ref: "#/definitions/Element"
        kind:
          type: string
          description: Type of model
          enum:
          - ARCHITECTURAL_MODEL
        consumers:
          type: array
          description: Consumers of the model
          items:
            $ref: "#/definitions/Consumer"
        softwareSystems:
          type: array
          description: Consumers of the model
          items:
            $ref: "#/definitions/Software_System"
        deploymentNodes:
          type: array
          description: Deployment node of the model
          items:
            $ref: "#/definitions/Deployment_Node"
        relationships:
          type: array
          items:
            $ref: "#/definitions/Architecture_Relationship"
      required:
      - kind

  Architectural_Model_Create:
