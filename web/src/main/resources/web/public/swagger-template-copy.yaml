swagger: '2.0'
info:
  description: Operations can be done with OpenArchi models.
  version: 1.0.0
  title: OpenArchi API
  contact:
    email: alejandromanuel.mendez.aragua@bbva.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: "@HOST@"
basePath: "/open-archi/api"
tags:
- name: Models
  description: Set of functionalities related to model
schemes:
- http
- https
paths:
  "/models":
    options:
      tags:
      - Models
      summary: Shows options for models object
      operationId: options-models
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            allOf:
            - $ref: "#/definitions/Options_Get_Collection"
            - $ref: "#/definitions/Options_Post"
    get:
      tags:
      - Models
      summary: Finds models
      description: This service supports query by using RSQL expressions
      operationId: get-models
      produces:
      - application/json
      parameters:
      - name: "$filter"
        in: query
        description: Filter models according to an RSQL expression
        required: false
        type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Model"s
        '400':
          description: Bad request
      security:
      - openarchi_auth:
        - read:models
    post:
      tags:
      - Models
      summary: Add a new model
      description: ''
      operationId: add-model
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Model object that needs to be added
        required: true
        schema:
          $ref: "#/definitions/Models_Create"
      responses:
        '200':
          description: Accepted
        '201':
          description: Created
        '405':
          description: Invalid input
      security:
      - openarchi_auth:
        - write:model
        - read:models
  "/models/:model-id":
    options:
      tags:
      - Models
      summary: Shows options for a specific model object
      operationId: options-model
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/Options_Get"
  "/models/{model-id}":
    get:
      tags:
      - Models
      summary: Find a model by ID
      description: Returns a single model
      operationId: get-model-by-id
      produces:
      - application/json
      parameters:
      - name: model-id
        in: path
        description: ID of the model to return
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: "#/definitions/Model"
        '400':
          description: Invalid ID supplied
        '404':
          description: Model not found
      security:
      - api_key: []
